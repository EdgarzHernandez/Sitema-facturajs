<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .contenedor-boton
        {
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .btn-success
        {
            position: relative;
            bottom: 25px;
        }

        .footer-page p
        {
            position: relative;
            bottom: 20px;
            color: #000000; 
            font-size: 20px;
            text-align: center; 
        }
    </style>

    <title>FACTURACIÓN | Edgar Hernández</title>
</head>

<body class="bg-light container">
        <div id="alertContainer"></div>
      <h1 class="display-4 text-primary">FACTURA</h1>
      <hr>
      <main>
        <section class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                       <h3 class="card-title">Cabecera de Factura</h3>
                    </div>

                    <div class="card-body">

                        <form class="row" id="formCabecera">
                            <div class="form-group col-md-3">
                                <label for="">Nombre</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Ingrese nombre cliente"
                                id="nombreCliente">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="">Dirección</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Ingrese dirección cliente"
                                id="direccionCliente">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="">Telefono</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Ingrese telefono cliente"
                                id="telefonoCliente">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="">Fecha</label>
                                <input 
                                type="date" 
                                class="form-control" 
                                placeholder="Ingrese telefono cliente"
                                id="fecha">
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </section>

        <section class="row mt-4">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Producto</h4>
                    </div>

                    <div class="card-body">

                        <form class="row" id="formDetalle">

                            <div class="form-group col-md-5">
                                <label for="">Descripción</label>
                                <input 
                                type="text" 
                                class="form-control"
                                id="descripcionProducto">
                                <!--
                                <select id="descripcionProducto" class="form-control">
                                    <option value="0">Seleccione un producto</option>
                                    <option value="1">Notebook</option>
                                    <option value="2">Mouse</option>
                                    <option value="3">Teclado</option>
                                    <option value="4">Memoria RAM</option>       
                                </select>      
                            -->
                            </div>

                            <div class="form-group col-md-2">
                                <label for="">Cantidad</label>
                                <input 
                                type="number" 
                                class="form-control"
                                id="cantidadProducto">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="">Precio Unitario</label>
                                <input 
                                type="number" 
                                class="form-control"
                                id="precioU">
                            </div>

                            <!--
                            <div class="form-group col-md-2">
                                <label for="">Precio Total</label>
                                <input 
                                type="number" 
                                class="form-control"
                                id="precioT">
                            </div>
                            -->
                            <div class="form-group col-md-3 contenedor-boton">
                                <button class="btn btn-primary" type="submit">Agregar Producto</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
            <!--
            <div class="col mt-5 contenedor-boton">
                <button class="btn btn-success btn-lg" id="guardarProducto">Facturar</button>
            </div>-->
        </section>

        <section class="row mt-5">

            <div class="col">

                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Sub-Total</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="estructuraTabla">

                    </tbody>
                </table>
            </div>

        </section>

        <section class="row">

            <div class="col-12">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th id="total"></th>
                            </tr>
                    </thead>
                    <tbody id="estructuraTotal">

                    </tbody>
                </table>
            </div>

            <div class="col mt-5 contenedor-boton">
                <button class="btn btn-success btn-lg" id="guardarProducto">Facturar</button>
            </div>

        </section>
        <br><br>
        
      </main>

      <div class="footer-page">
        <p>&copy; 2023 Hecho por: Edgar Hernández.</p>
      </div>

<script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>

<script src="js/factura.js"></script>

</body>
</html>
